<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div id="wrapper">
        <a href="./Photographic/strike.png"><img src="./Photographic/strike.png" class="closeBtn"></a>
        <h1>Hangman Game</h1>
        <div id="diffDisplay"></div>
        <div>
            <button class="difficultyBtn" onclick="setDifficulty('easy')">Easy</button>
            <button class="difficultyBtn" onclick="setDifficulty('normal')">Normal</button>
            <button class="difficultyBtn" onclick="setDifficulty('hard')">Hard</button>
        </div>
        <div id="streakDisplay"></div>
        <div id="msgText"></div>
        <div id="strikesWrapper">
            <img src="./Photographic/strike.png" class="strikeIcon">
            <img src="./Photographic/strike.png" class="strikeIcon">
            <img src="./Photographic/strike.png" class="strikeIcon">
            <img src="./Photographic/strike.png" class="strikeIcon">
            <img src="./Photographic/strike.png" class="strikeIcon">
            <img src="./Photographic/strike.png" class="strikeIcon">
            <img src="./Photographic/strike.png" class="strikeIcon">
            <img src="./Photographic/strike.png" class="strikeIcon">
            <img src="./Photographic/strike.png" class="strikeIcon">
            <img src="./Photographic/strike.png" class="strikeIcon">
        </div>
        <div id="wordDisplay"></div>
        <div class="keyboardWrap" id="keyboard"></div>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
